 <style>


.preloader {
      display: flex;
      justify-content: center;
    }

    .rotate {
      animation: rotation 3s infinite linear;
    }

    .loader-hide {
      display: none;
      background-color: rgb(236, 139, 139)!important;
    }

    @keyframes rotation {
      from {
        transform: rotate(359deg);
      }

      to {
        transform: rotate(0deg);
      }
    }
